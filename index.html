<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="inicio" class="card active">
        <h2 class="nombre-especial">Mi Maribel &lt;3</h2>
        <p class="contador-texto">
            Hace <span id="contador"></span> tomamos la decisión de conocernos, sin saber que esa decisión nos cambiaría la vida para siempre...
        </p>
        <button id="empezarBtn">Vamos a recordar</button>
    </div>

    <div id="slideshow-container" class="card">
        <img id="foto" src="" alt="Un momento nuestro">
        <p id="texto"></p>
    </div>

    <div id="propuesta" class="card">
        <h1>Entonces... ¿quieres ser mi novia?</h1>
        <div class="botones">
            <button id="siBtn">Sí, acepto</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
